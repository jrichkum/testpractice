<!DOCTYPE html>
<html>
    <head>
        <title>YEET</title>
        <link href='style.css' rel='stylesheet' type='text/css' />
    </head>
    
    <body>
        <div id='controls'>
            <input type='text' id='url' class='input' placeholder='url' />
            <input type='text' id='title' class='input' placeholder='title' />
            <button id='left' class='buttonbar'>&lt;</button>
            <button id='right' class='buttonbar'>&gt;</button>
            <button id='up' class='buttonbar'>^</button>
            <button id='down' class='buttonbar'>&darr;</button>
            <button id='plus' class='buttonbar'>+</button>
            <button id='minus' class='buttonbar'>-</button>
            <button id='newimage' class='buttonbar'>New Image</button>
            <button id='dropdown'>&darr;</button>
        </div>
        <div id='display'>
            <img id='image' src='img/kalen.jpg' />
            <div id='displayTitle'>Title</div>
        </div>
        <div id='localSave'>
            <button id='save'>Save</button>
            <button id='Load'>Load</button>
        </div>
        <div id='onlineFetch'>
            <button id='online'>Save Online</button>
            <button id='fetch'>Fetch</button>
        </div>
        
        <script src='myjs.js'></script>
    </body>
</html>
